<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
<style>
* {
  margin: 0;
  padding: 0;
}

body {
  width: 1920px;

}

#ansigt {
  position: absolute;
  top: calc(50% - calc(283px / 2));

  -moz-animation:spin 3s linear infinite;
  animation:spin 3s linear infinite;left: calc(45% - 166px);
}

#tekst {
  position: absolute;
  top: 50%;
  left: calc(45% + 166px);
}


@-moz-keyframes spin { 100% { -moz-transform: rotate(360deg); } }
@-webkit-keyframes spin { 100% { -webkit-transform: rotate(360deg); } }
@keyframes spin { 100% { -webkit-transform: rotate(360deg); transform:rotate(360deg); } }

</style>
  </head>
  <body>

    <h1 id="tekst">DNUR!!</h1>

                "res/gamleroevhuller/ansigt2.png",

               "SKRU NED FOR MUSIKKEN!!!",
               "$$ HUSK AT BETALE $$"];
