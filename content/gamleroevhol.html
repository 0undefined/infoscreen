<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
<style>
* {
  margin: 0;
  padding: 0;
}

body {
  width: 1920px;
  height: 1080px;
  overflow: hidden;
}

#ansigt {
  height: 500px;
  width: auto;
  position: absolute;
  top: 300px;
  left: 350px;
  -webkit-animation:spin 3s linear infinite;
  -moz-animation:spin 3s linear infinite;
  animation:spin 3s linear infinite;
}

#tekst {
  position: absolute;
  top: 50%;
  left: 1030px;
}

h1 {
  font-size: 3em;
}

@-moz-keyframes spin { 100% { -moz-transform: rotate(360deg); } }
@-webkit-keyframes spin { 100% { -webkit-transform: rotate(360deg); } }
@keyframes spin { 100% { -webkit-transform: rotate(360deg); transform:rotate(360deg); } }

</style>
  </head>
  <body>
    <img id="ansigt"></img>
    <h1 id="tekst">DNUR!!</h1>
  </body>
<script>
var ansigter = ["res/gamleroevhuller/ansigt0.png",
                "res/gamleroevhuller/ansigt1.png",
                "res/gamleroevhuller/ansigt2.png",
                "res/gamleroevhuller/ansigt3.png"]
var tekster = ["Du m√• ikke sove i kantinen!",
               "Har DU husket at DNUR!?",
               "SKRU NED FOR MUSIKKEN!!!",
               "$$ HUSK AT BETALE $$"];

var i = Math.floor(Math.random() * ansigter.length);

document.getElementById("ansigt").src = ansigter[i];
document.getElementById("tekst").innerHTML = tekster[i];
</script>
</html>
