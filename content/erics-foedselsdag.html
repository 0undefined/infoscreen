img.resize2{

.hidden {

     .centered {
         display: flex;
         justify-content: center;

     }

     #tekst {
         text-align: center;
         margin: 0px auto;
         display: block;
         height: 700px;
         font-family: Comic Sans MS;
         font-size: 10em;
     }
     .swing {
       animation: 3s ease 0s normal none infinite swing;
       transform-origin: center top;
     }

     img {
       transform: scale(2,2);
       animation: 3s ease 0s normal none infinite flag;
       transform-origin: center top;
     }

     .kaj {
       animation: 1s 0s linear infinite kaj;
       transform-origin: 50% 50%;
       position: absolute;
       z-index: 99;
       top: 250px;
       left: 400px;
         height: 30%;
     }

     @keyframes swing {
         0% {
             transform: rotate(15deg);
         }
         50% {
             transform: rotate(-15deg);
         }
         100%{
             transform: rotate(15deg);
         }
     }

     @keyframes kaj {
         0% {
             transform: rotate(0deg);
         }
         50% {
             transform: rotate(180deg);
         }
         100%{
             transform: rotate(360deg);
         }
     }

     @keyframes flag {
         0% {
             transform: scale(2.50, 2.75);
         }
         25% {
             transform: scale(1,1);
         }
         50% {
             transform: scale(2.50, 2.75);
         }
         75% {
             transform: scale(1,1);
         }
         100%{
             transform: scale(2.50, 2.75);
         }
     }

    </style>
