<html>

    <style type="text/css">
body {
  overflow: hidden;
  margin: 0;
}

h1, h2, h3 {
  padding: 10px;
  background-color: rgba(255, 255, 255, 0.5);
}

h1 {
  font-size: 100px;
  text-align: center;
}

h2 {
  font-size: 70px;
  text-align: center;
}

h3 {
  font-size: 50px;
  text-align: center;
}

ul {
  font-size: 70px;
}

li {
  margin-left: 50px;
  float: left;
  list-style: none;
  background-color: silver;
}

#panda {
  position: absolute;
  left: 50%;
  top: 50%;
  width: 256px;
  height: 256px;
  margin-left: -128px;
  margin-top: -128px;
  z-index: -1;
  -webkit-animation: panda 4s infinite;
}

@-webkit-keyframes panda {
  0% {
    -webkit-transform: rotate(0deg) scale(1, 1);
  }
  50% {
    -webkit-transform: rotate(55deg) scale(2.2, 2.2);
  }
  100% {
    -webkit-transform: rotate(720deg) scale(1, 1);
  }
}
    </style>
