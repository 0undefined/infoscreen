<!doctype html>
<html>
  <head>
    <title>UCPH.DK</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <style type="text/css">
body {
  overflow: hidden;      
}

h1 {
  font-size: 100px;
  color: red;
}

h2 {
  font-size: 70px;
}

h3 {
  font-size: 50px;
}

#panda {
  position: absolute;
  width: 256px;
  height: 256px;
  animation: panda 3s infinite;
  -webkit-animation: panda 3s infinite;
}

@keyframes panda {
  0% {
    top: 0;
    left: 0;
    transform: rotate(0deg);
  }
  25% {
    top: 0;
    left: calc(100% - 256px);
    transform: rotate(360deg);
  }
  50% {
    top: calc(100% - 256px);
    left: calc(100% - 256px);
    transform: rotate(720deg);
  }
  75% {
    top: calc(100% - 256px);
    left: 0;
    transform: rotate(1080deg);
  }
  100% {
    top: 0;
    left: 0;
    transform: rotate(1440deg);
  }
}

@-webkit-keyframes panda {
  0% {
    top: 0;
    left: 0;
    -webkit-transform: rotate(0deg);
  }
  25% {
    top: 0;
    left: calc(100% - 256px);
    -webkit-transform: rotate(360deg);
  }
  50% {
    top: calc(100% - 256px);
    left: calc(100% - 256px);
    -webkit-transform: rotate(720deg);
  }
  75% {
    top: calc(100% - 256px);
    left: 0;
    -webkit-transform: rotate(1080deg);
  }
  100% {
    top: 0;
    left: 0;
    -webkit-transform: rotate(1440deg);
  }
}
    </style>
  </head>
  <body>
    <h1>UCPH.DK</h1>

    <h2>Danmarks bedste DIKU-portal!</h2>
    <hr>
    <h3>Bidrag med indhold og f√• et bolsje!</h3>

    <img src="res/pandahoved-cirkel.png"
         alt="Panda siger velkommen" title="Panda siger velkommen"
         id="panda" />

  </body>
</html>
