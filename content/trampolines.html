<!DOCTYPE HTML>
<html>
    <head>
        <style>
            body {
                margin: 0;
                padding: 0;
                overflow: hidden;
            }
            
            #content {
                margin: 0;
                padding: 0;
                width: 1920px;
                height: 1080px;
            }
            
            #content #video {
                width: 1920px;
                height: 1080px;
            }
        </style>
    </head>
    <body>
        <iframe id="video" width="1920" height="1080" src="about:blank"></iframe>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script>
            $( function () {
                $('#video').attr('src','https://www.youtube.com/embed/bJ9goWAm8Qg?autoplay=1&start=' + Math.floor(Math.random() * 400 + 15));
            } );
        </script>
    </body>
</html>
