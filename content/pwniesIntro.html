<html>
<head>
<link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<style>
#header, #footer {
    background-color: rgb(20,115,20); 
    height: 200px;
    text-align: center;
}
#headline {
    font-size: 90pt;
    padding-top: 20px;
    display: block;
}
#signup_info, #time_info {
    padding-top: 5px;
    display: block;
    font-size: 50pt; 
}
#body {
    height: 680px;
    background-color: black;
    background-image: url("res/matrix.jpg");
    position: relative;
    font-size: 40pt;
}
body {
    font-family: Montserrat;
    margin: 0px;
    padding: 0px;
    color: white;
    text-shadow: -1px 0 black, 0 3px black, 3px 0 black, 0 -1px black;
    overflow: hidden;
}

#gibson, #h4cker, #rop, #GUI {
    position: absolute;

    -webkit-animation-timing-function: linear;
}

@-webkit-keyframes gibson {
    0% {
        -webkit-transform: rotate(-20deg);
    }
    50% {
        -webkit-transform: rotate(20deg);
    }
    100% {
        -webkit-transform: rotate(-20deg);
    }
}

#gibson {
    top: 150px; right: 330px;
    -webkit-animation: gibson 2s infinite;
}

@-webkit-keyframes h4cker {
    0% {
        -webkit-transform: rotate(25deg);
    }
    50% {
        -webkit-transform: rotate(-20deg);
    }
    100% {
        -webkit-transform: rotate(25deg);
    }
}
#h4cker {
    top: 125px; left: 100px;
    -webkit-animation: h4cker 2.5s infinite;
}
#rop {
    bottom: 200px; left: 50px;
    -webkit-animation: gibson 1.8s infinite;
}

@-webkit-keyframes GUI {
    0% {
        -webkit-transform: rotate(15deg);
    }
    50% {
        -webkit-transform: rotate(-20deg);
    }
    100% {
        -webkit-transform: rotate(15deg);
    }
}
#GUI {
    bottom: 125px; right: 100px;
    -webkit-animation: GUI 2.5s infinite;
}

#header {
    top: 0px;
}
#footer {
    bottom: 0px;
}
</style>
</head>
<body>
    <div id="header">
        <span id="headline">!!Pwnies Introdag!!</span>
    </div>
    <div id="body">
        <span id="gibson">Hack the Gibson!</span>
        <span id="h4cker">Become a 1337 h4cker</span>
        <span id="rop">rop rop rop rop</span>
        <span id="GUI">GUI interface in Visual Basic!</span>
    </div>
    <div id="footer">
        <span id="time_info"><b>Torsdag d.5 Oktober, 18:30 in 3-2-25!</b></span>
        <span id="signup_info"><i>Spis med! MÃ¸d os kl 17:00 foran Adam og Eva!</i></span>
    </div>
</body>
</html>
