<!doctype html>
<html>
  <head>
    <title>OSM Exam 2015 Countdown</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  </head>
  <body>
    <div id="time" class="blink"></div>
    <style>
      #time {
        margin:auto;
        margin-top:15%;
        text-align:center;
        font-size:10vw;
        position:relative;
        top:50%
      }

/* http://stackoverflow.com/questions/4894488/blinking-text-cross-browser */
@-webkit-keyframes blink {
    from {
        opacity: 1.0;
    }
    to {
        opacity: 0.0;
    }
}
blink {
    -webkit-animation-name: blink;
    -webkit-animation-iteration-count: infinite;
    -webkit-animation-timing-function: cubic-bezier(1.0, 0, 0, 1.0);
    -webkit-animation-duration: 2s;
    font-weight:bold;
}
    </style>
    <script>
      showTime();

      function timeLeft() {
        var deadline = new Date(2015, 3, 27, 14);
        var diff = new Date(deadline - new Date());

        return {
          days: diff.getDate() - 1, // fordi vi starter på 1
          hours: diff.getHours(),
          minutes: diff.getMinutes()
        };
      }
      function randomMotivator() {
        var items = [
         "<b>?!KUN!?</b>",
         "<i>HELE</i>",
         "måske",
         "sådan cirkus"];

        return items[Math.floor(Math.random()*items.length)];
      }
      function showTime() {
        var toShow = timeLeft(); 
        var timeDiv = document.getElementById("time");

        timeDiv.innerHTML = "".concat(
          "Har du afleveret OSM eksamen endnu?<br/><br/>Der er ",
          randomMotivator(),
          "</br><br/><blink>",
          toShow.days, " dage, ",
          toShow.hours, " timer, og ",
          toShow.minutes - 5, " minutter",
          "</blink><br/><br/>tilbage!");
      }
    </script>
  </body>
</html>
