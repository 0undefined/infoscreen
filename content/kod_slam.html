<html>
  <head>
  <meta charset="UTF-8">
    <style>
   .toilet {
    margin: 20px;
    height: 500px;
    background: #f00;
    -webkit-animation-name: spin;
    -webkit-animation-duration: 4000ms;
    -webkit-animation-iteration-count: infinite;
    -webkit-animation-timing-function: linear;
    -moz-animation-name: spin;
    -moz-animation-duration: 4000ms;
    -moz-animation-iteration-count: infinite;
    -moz-animation-timing-function: linear;
    -ms-animation-name: spin;
    -ms-animation-duration: 4000ms;
    -ms-animation-iteration-count: infinite;
    -ms-animation-timing-function: linear;
    
    animation-name: spin;
    animation-duration: 4000ms;
    animation-iteration-count: infinite;
    animation-timing-function: linear;
}
@-ms-keyframes spin {
    from { -ms-transform: rotate(0deg); }
    to { -ms-transform: rotate(360deg); }
}
@-moz-keyframes spin {
    from { -moz-transform: rotate(0deg); }
    to { -moz-transform: rotate(360deg); }
}
@-webkit-keyframes spin {
    from { -webkit-transform: rotate(0deg); }
    to { -webkit-transform: rotate(360deg); }
}
@keyframes spin {
    from {
        transform:rotate(0deg);
    }
    to {
        transform:rotate(360deg);
    }
}


.rightfix{

position: absolute;
bottom: 0px;
right: 0px;
height: 700px;
}

h1{
    position: absolute;
    right : 40px;
    top: 30px;

}
    </style>
  </head>
  <body>
  <h1>Kod slam, s√• din instruktor bliver stiktosset!</h1>
  <img class="toilet" src="./res/toilet.jpg" />

  <img class="toilet" src="./res/rotte.gif" />
  <img style="z-index: 100; width: 500px;" src="./res/matt.jpg" />

  <img class="rightfix" src="./res/giant-toilet-slide.jpg" />
  </body>
</html>
