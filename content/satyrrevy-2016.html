            body {

                height: 100%;

            }
            #footer {
                background-color: black;
                color: white;

                font-weight: bold;

                padding: 5px;

    <script>
        var posters = ['datalogi', 'biologi', 'mbk', 'matematik', 'fysik'];
        var choose = function(es) { return es[Math.floor(Math.random()*es.length)]; };

        var poster = choose(posters);
