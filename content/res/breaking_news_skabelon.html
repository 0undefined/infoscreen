/* POTENTIELT UKONVENTIONEL CSS */

#A {
    position: fixed;
    top: 50%;
    left: 50%;
    width: 3000px;
    text-align: center;
    transform: translate(-50%, -50%);
    -webkit-transform: translate(-50%, -50%);
    z-index: 1;
}

#B {
    font-weight: bold;
    font-size: 80px;

    color: yellow;
    background-color: black;
    padding: 10px;

    transform: rotate(-10deg);
    -webkit-transform: rotate(-10deg);
    animation: roter_ind 1s;
    -webkit-animation: roter_ind 1s;
}

@keyframes roter_ind {
    0% {
        transform: rotate(-370deg);
    }
    100% {
        transform: rotate(-10deg);
    }
}

@-webkit-keyframes roter_ind {
    0% {
        -webkit-transform: rotate(-370deg);
    }
    100% {
        -webkit-transform: rotate(-10deg);
    }
}

#C {
    width: 1600px;

    position: relative;
    left: 50%;
    margin-left: -800px;

#BREAKING {

#NOTE {

    right: 30px;
    bottom: 30px;
    padding: 10px;
    font-size: 34px;
    color: #FC0FC0;
    background-color: yellow;
