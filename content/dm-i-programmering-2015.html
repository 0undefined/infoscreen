<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<link href='res/css/animate.css' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
<style>
#signup_info, #time_info {
    padding-top: 5px;
    display: block;
    font-size: 50pt; 
}
body {
    background-color: black;
    font-family: Montserrat;
    margin: 0px;
    padding: 0px;
    color: white;
    overflow: hidden;
    font-size: 60pt;
}

div {
    margin-top: 40pt;
    padding-left: 200px;
    padding-right: 200px;
}

#header {
    top: 0px;
}
#footer {
    bottom: 0px;
}

#title {
    font-size: 100pt;
    text-align: center;
    color: red;
}

#url {
    color: gold;
    padding: 0px;
    text-align: center;
}

.q {
    font-size: 90pt;
    color: gold;
}
.hidden {
    display: none;
}

</style>
<script>
$(document).ready( function () {
    $(document).delay(0).queue( function (n) { $('#title').removeClass('hidden').addClass('animated bounceInLeft'); n(); } )
               .delay(1250).queue( function (n) { $('#when .q').removeClass('hidden').addClass('animated zoomIn'); n(); } )
               .delay(150).queue( function (n) { $('#where .q').removeClass('hidden').addClass('animated zoomIn'); n(); } )
               .delay(150).queue( function (n) { $('#how .q').removeClass('hidden').addClass('animated zoomIn'); n(); } )
               .delay(750).queue( function (n) { $('#when .rest').removeClass('hidden').addClass('animated bounceInRight'); n(); } )
               .delay(200).queue( function (n) { $('#where .rest').removeClass('hidden').addClass('animated bounceInRight'); n(); } )
               .delay(200).queue( function (n) { $('#how .rest').removeClass('hidden').addClass('animated bounceInRight'); n(); } )
               .delay(100).queue( function (n) { $('#url').removeClass('hidden').addClass('animated bounceInUp'); n(); } )
               .delay(2000).queue( function (n) { $('#url').removeClass('bounceInUp').addClass('rubberband'); n(); } )
               .delay(2500).queue( function (n) { $('#url').removeClass('rubberband').addClass('tada'); n(); } )
               .delay(2500).queue( function (n) { $('#url').removeClass('tada').addClass('pulse'); n(); } )
               .delay(2500).queue( function (n) { $('#url').removeClass('pulse').addClass('rubberband'); n(); } )
               .delay(2500).queue( function (n) { $('#url').removeClass('rubberband').addClass('tada'); n(); } )
               .delay(2500).queue( function (n) { $('#url').removeClass('tada').addClass('pulse'); n(); } )
               .delay(2500).queue( function (n) { $('#url').removeClass('pulse').addClass('rubberband'); n(); } )
               .delay(2500).queue( function (n) { $('#url').removeClass('rubberband').addClass('tada'); n(); } )
               .delay(2500).queue( function (n) { $('#url').removeClass('tada').addClass('pulse'); n(); } )
               .delay(2500).queue( function (n) { $('#url').removeClass('pulse').addClass('rubberband'); n(); } )
               .delay(2500).queue( function (n) { $('#url').removeClass('rubberband').addClass('tada'); n(); } )
               .delay(2500).queue( function (n) { $('#url').removeClass('tada').addClass('pulse'); n(); } )
               .delay(2500).queue( function (n) { $('#url').removeClass('pulse').addClass('rubberband'); n(); } )
               .delay(2500).queue( function (n) { $('#url').removeClass('rubberband').addClass('tada'); n(); } )
               .delay(2500).queue( function (n) { $('#url').removeClass('tada').addClass('pulse'); n(); } )
               .delay(2500).queue( function (n) { $('#url').removeClass('pulse').addClass('rubberband'); n(); } )
;
});
</script>
</head>
<body>
    <div id="title" class="hidden">DM i Programmering</div>

    <div id="when"><span class="q hidden">When?</span> <span class="rest hidden">October 10th</span></div>
    <div id="where"><span class="q hidden">Where?</span> <span class="rest hidden">DIKU</span></div>
    <div id="how"><span class="q hidden">How?</span> <span class="rest hidden">Find 2 friends and sign up @</span></div>
    <div id="url" class="hidden">netcompany.com/dm</div>
</body>
</html>
