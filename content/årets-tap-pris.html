<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <style>
body {
  font-family: sans-serif;
  font-weight: bold;
  background-color: lightgreen;
}
      
h1 {
  color: red;
  font-size: 190px;
  text-align: center;
  font-style: italic;
  margin-top: 20px;
  margin-bottom: 0px;
}

p {
  font-size: 60px;
  margin: 105px 30px;
  -webkit-animation: pfun 3s infinite;
  -webkit-animation-timing-function: linear;
}

@-webkit-keyframes pfun {
  0% {
      -webkit-transform: scale(1, 1);
  }
  25% {
      -webkit-transform: scale(1, 1.3);
  }
  50% {
      -webkit-transform: scale(1, 1);
  }
  75% {
      -webkit-transform: scale(1, 1.3);
  }
  100% {
      -webkit-transform: scale(1, 1);
  }
}


a:link, a:visited {
  color: blue;
}
    </style>
  </head>
<body>

<h1>Årets TAP-pris</h1>

<p>
  Synes du også at de studerende er afhængige af den store indsats fra TAPerne?
  Derfor har Studenterhuset og Studenterrådet sammen stiftet TAP-prisen.
</p>

<p>
  Vis din anerkendelse! Du kan både indstille afdelinger, grupper og
  enkeltpersoner.
</p>

<p>
  Bare gå ind
  på <a href="http://studenterhuset.com/tap/">http://studenterhuset.com/tap/</a>!
</p>

</body>
</html>
